<div class="container">
  <app-menu-lateral />

  <main class="content">
    <header class="header">
      <h1>Clientes ativos</h1>
    </header>

    <section class="client-list">
      <div
        class="client-card"
        *ngFor="let client of clients"
        [class.selected]="client === selectedClient"
        (click)="selectClient(client)"
      >
        <div class="client-icon">
          <span *ngIf="client.favorite" class="star">★</span>
        </div>
        <div class="client-name">{{ client.name }}</div>
      </div>
    </section>
  </main>

  <aside class="details" *ngIf="selectedClient">
    <button class="remove-button" (click)="removeClient()"></button>
    <div class="details-photo"></div>
    <div class="details-info">{{ selectedClient.name }}</div>
    <div class="details-secondary-info">Informações adicionais</div>
    <button class="action-button">Ação</button>
  </aside>
</div>
