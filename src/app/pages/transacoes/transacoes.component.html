<mat-divider></mat-divider>

<mat-accordion>
  <mat-expansion-panel
    *ngFor="let transacao of transacoes"
    style="margin: 16px 0"
  >
    <mat-expansion-panel-header>
      <mat-panel-title
        [ngClass]="transacao.valor > 0 ? 'text-success' : 'text-error'"
      >
        <mat-icon>{{
          transacao.valor >= 0 ? "arrow_upward" : "arrow_downward"
        }}</mat-icon>
        <span style="margin-left: 16px">{{
          transacao.valor | currency : "BRL"
        }}</span>
      </mat-panel-title>
      <mat-panel-description
        style="display: flex; justify-content: space-between"
      >
        <span>{{ transacao.descricao }}</span>
        <span>{{ transacao.data | date }}</span>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
</mat-accordion>
