<table mat-table [dataSource]="dataSource()" class="tabela">
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let transacao">
      <div [ngClass]="transacao.valor > 0 ? 'text-success' : 'text-error'">
        <mat-icon>
          {{ transacao.valor >= 0 ? "arrow_upward" : "arrow_downward" }}
        </mat-icon>
        <mat-icon>attach_money</mat-icon>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let transacao">
      {{ transacao.valor | currency : "BRL" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element" style="font-weight: 300">
      {{ element.descricao }}
    </td>
  </ng-container>

  <ng-container matColumnDef="carteira">
    <th mat-header-cell *matHeaderCellDef>Carteira</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip>{{ element.idCarteira }}</mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip>{{ element.idCategoria }}</mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element" style="font-style: italic">
      {{ element.data | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="editTransacao(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteTransacao(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
